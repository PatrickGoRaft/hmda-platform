akka {
  log-level = INFO
  http.server.preview.enable-http2 = on
}

akka.http.parsing {
  max-to-strict-bytes = 20m
}
akka.http.server.parsing {
  max-content-length = 20m
}

hmda {
  uli {
    http {
      host = "0.0.0.0"
      host = ${?HTTP_CHECK_DIGIT_HOST}
      port = 9091
      port = ${?HTTP_CHECK_DIGIT_PORT}
      timeout = 10
    }
  }
}

aws {
  access-key-id = ""
  access-key-id = ${?AWS_ACCESS_KEY_ID}
  secret-access-key = ""
  secret-access-key = ${?AWS_SECRET_ACCESS_KEY}
  environment = "dev" //change to "prod" for production S3 bucket
  environment = ${?AWS_ENVIRONMENT}
  public-bucket = "cfpb-hmda-public"
  public-bucket = ${?S3_PUBLIC_BUCKET}
  region = "us-east-1"
  region = ${?AWS_REGION}
}