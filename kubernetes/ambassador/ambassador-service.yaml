apiVersion: v1
kind: Service
metadata:
  name: ambassador
  labels:
    app: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v2
      kind:  TLSContext
      name:  tls
      secret: tls-cert
      hosts: ["*"]
      alpn_protocols: h2[, http/1.1]
      ambassador_id: ambassador-default-1
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
    nodePort: 30100
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8443
    nodePort: 30143  
  selector:
    service: ambassador
