include "persistence.conf"

akka {
  stdout-loglevel = OFF
  loglevel = OFF

  actor {
    provider = "cluster"
    allow-java-serialization = on
  }

  remote {
    artery {
      transport = tcp
      canonical.hostname = "localhost"
      canonical.port = 0
    }
  }

  test.single-expect-default = 20s

  persistence {
    journal.plugin = "akka.persistence.testkit.journal"
    snapshot-store.plugin = ""

    cassandra {
      journal {
        class = "akka.persistence.testkit.journal.PersistenceTestKitReadJournal"
        keyspace-autocreate = true
        tables-autocreate = true
      }
    }

    testkit {
      events.serialize = off
      journal.class = "akka.persistence.testkit.PersistenceTestKitPlugin"
    }
  }
}

datastax-java-driver {
  basic {
    contact-points = ["localhost:9042"]
    load-balancing-policy.local-datacenter = "datacenter1"
  }
  advanced {
    request-tracker {
      class = NoopRequestTracker
    }
  }
}

