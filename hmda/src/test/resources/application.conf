hmda {
  rules {
    yearly-filing {
      years-allowed = "2018,2019,2020"
    }

    quarterly-filing {
      years-allowed = "2018,2019,2020,2021"
      years-allowed = ${?RULES_QF_FILING_YEARS_ALLOWED}

      q1 {
        start = "January 01"
        end = "December 31"
      }

      q2 {
        start = "January 01"
        end = "December 31"
      }

      q3 {
        start = "January 01"
        end = "December 31"
      }
    }
  }
}