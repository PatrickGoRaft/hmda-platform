name: Publish Docker image

on:
  pull_request:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image of hmda platform only
        run: |
            sbt "project hmda-platform" dockerPublishLocalSkipTests
        continue-on-error: true

      - name: Tag Docker image
        run: docker tag $(docker images --filter=reference="hmda/hmda-platform:latest" --format "{{.ID}}") kjaredb96/hmda-platform:latest

      - name: Push image to Docker Hub
        run: docker push kjaredb96/hmda-platform:latest

      - name: Check image for CVEs
        uses: docker/scout-action@v1
        with:
          command: cves
          image: kjaredb96/hmda-platform:latest